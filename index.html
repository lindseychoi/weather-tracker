<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Tracker</title>
</head>

<body>
  <section>
    <div class="jumbotron jumbotron-fluid jumbobanner">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
  </section>

  <!-- search view outer frame-->
  <div class="row">

    <!-- search form and history column-->
    <div class="col-4">
      <!-- search -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" placeholder="Enter a city name" aria-describedby="button-addon1"
              id="input-box">
          </div>
          <button href="#" class="btn btn-primary citybtn" id="search-button">Search</button>
        </div>
      </div>

      <!-- search history -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div id="search-history"></div>
        </div>
      </div>
    </div>

    <!-- search results column-->
    <div class="col-8">

      <div class="row">
        <!-- current weather -->
        <div class="card currentweathercard" style="width: 75rem;">
          <div class="card-body">
            <h5 class="card-title" id="current-weather"></h5>
          </div>
        </div>
      </div>
      </br>
      <div class="row">
        <!-- five day forecast-->
        <div class="col" id="day-0-forecast">
          <div class="card-header citybtn" id="day-0-date">
            DATE:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="day-0-icon">Icon:</li>
            <li class="list-group-item" id="day-0-temp">Temp:</li>
            <li class="list-group-item" id="day-0-wind">Wind:</li>
            <li class="list-group-item" id="day-0-humidity">Humidity:</li>
          </ul>
        </div>

        <div class="col" id="day-1-forecast">
          <div class="card-header citybtn" id="day-1-date">
            DATE:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="day-1-icon">Icon:</li>
            <li class="list-group-item" id="day-1-temp">Temp:</li>
            <li class="list-group-item" id="day-1-wind">Wind:</li>
            <li class="list-group-item" id="day-1-humidity">Humidity:</li>
        </div>

        <div class="col" id="day-2-forecast">
          <div class="card-header citybtn" id="day-2-date">
            DATE:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="day-2-icon">Icon:</li>
            <li class="list-group-item" id="day-2-temp">Temp:</li>
            <li class="list-group-item" id="day-2-wind">Wind:</li>
            <li class="list-group-item" id="day-2-humidity">Humidity:</li>
        </div>

        <div class="col" id="day-3-forecast">
          <div class="card-header citybtn" id="day-3-date">
            DATE:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="day-3-icon">Icon:</li>
            <li class="list-group-item" id="day-3-temp">Temp:</li>
            <li class="list-group-item" id="day-3-wind">Wind:</li>
            <li class="list-group-item" id="day-3-humidity">Humidity:</li>
        </div>

        <div class="col" id="day-4-forecast">
          <div class="card-header citybtn" id="day-4-date">
            DATE:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="day-4-icon">Icon:</li>
            <li class="list-group-item" id="day-4-temp">Temp:</li>
            <li class="list-group-item" id="day-4-wind">Wind:</li>
            <li class="list-group-item" id="day-4-humidity">Humidity:</li>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
