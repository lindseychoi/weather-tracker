<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Tracker</title>
</head>

<body>
  <section>
    <div class="jumbotron jumbotron-fluid jumbobanner">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
  </section>

  <!-- search view outer frame-->
  <div class="row">

    <!-- search form and history column-->
    <div class="col-4">
      <!-- search -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" placeholder="Enter a city name" aria-describedby="button-addon1">
          </div>
          <a href="#" class="btn btn-primary citybtn">Search</a>
        </div>
      </div>

      <!-- search history -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">empty</h5>
        </div>
      </div>
    </div>
    
    <!-- search results column-->
    <div class="col-8">

      <div class="row">
        <!-- current weather -->
        <div class="card currentweathercard" style="width: 75rem;">
          <div class="card-body">
            <h5 class="card-title">empty</h5>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- five day forecast-->
        <div class="card currentweathercard" style="width: 75rem;">
          <div class="card-body">
            <h5 class="card-title">empty</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>







  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
